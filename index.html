<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel&family=EB+Garamond:ital,wght@0,400..800;1,400..800&display=swap"
        rel="stylesheet">

    <title>Library</title>
</head>

<body>
    <div class="container">
        <div class="side-bar">
            <h1>Library</h1>
            <button id="addBook">Add Book</button>
            <div id="formDiv">
                <form id="form">
                    <legend>Add a Book</legend>
                    <label for="title">Title<span aria-label="required">*</span></label>
                    <input type="text" id="title" name="title" title="Please enter a Book Title"
                        placeholder="E.g. The Hobbit" required>

                    <label for="author">Author<span aria-label="required">*</span></label>
                    <input type="text" id="author" name="author" title="Please enter a Book Author"
                        placeholder="E.g. J.R.R Tolkien" required>

                    <label for="pages">Number of Pages<span aria-label="required">*</span></label>
                    <input type="number" id="pages" name="pages" title="Please enter the amount of pages"
                        placeholder="E.g. 250" required min="0">


                    <div class="radio">
                        <input type="radio" id="read" name="readStatusRadio" value="Yes" checked>
                        <label for="read">Read</label>

                        <input type="radio" id="notRead" name="readStatusRadio" value="No" checked>
                        <label for="notRead">Not Read</label>
                    </div>
                    <input type="submit">
                </form>
            </div>
        </div>
        <div class="main">

        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
